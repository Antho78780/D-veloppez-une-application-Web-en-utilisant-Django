{% extends 'base.html' %}
{% load static %}

{% block head %}
	<link rel="stylesheet" href="{% static 'login.css' %}"/>
{% endblock head %}

{% block content %}
	<h1 id="titre">LITReview</h1>
	<section>
		<div>
			<h2>Inscrivez vous maintenant</h2>
			<button class="button_register"><a href="{% url 'account:register' %}">S'inscrire</a></button>
		</div>

		<form method="post">
			{% csrf_token %}
			<h2 id="titre_connexion">Connectez-vous</h2>
			{{ form.as_p }}
			<input type="submit" class="input_login field_login" value="Se connecter">
			
			<p>{{ message }}</p>
			
		</form>
	</section>
{% endblock %}
